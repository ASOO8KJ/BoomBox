{% extends 'main.html' %}
{% load static %}
{% block content %}

      
  <main>
    <div class="container " style="margin-top:30px;">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            
              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4" style="margin-top:-20px;"><b>otp Login</b></h5>
                    
                  </div>

                  <form  action="/otp" method="POST" class="row g-3 needs-validation" novalidate>
                    {% csrf_token %}


                        

                    <div class="col-12">
                      <label for="yourPassword" class="form-label"> Phone number</label>
                      <input type="number" name="phone" class="form-control" id="phone" required>
                    </div>

                    <div class="col-12">
                     
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-40 " style=" margin-top:5px;margin-left:120px;" type="submit">Submit</button>
                    </div>
                   
                  </form>

                </div>
              </div>

              <div class="credits">

              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
