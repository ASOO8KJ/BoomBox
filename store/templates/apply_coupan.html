{% extends 'main.html' %}
{% block content %}
{% load static %}
  
  <!-- welcome>>{{user.username}} -->
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto"  style="margin-top: 100px;">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Apply Coupon</h5>
            <form method="POST" name="myForm">
                 {% csrf_token %}
                <div class="form-floating mb-3">
                  <input type="text" name="coupan_code" class="form-control" id="floatingInput1" placeholder="Enter your Phone Number" >
                  <label for="floatingInput1">Enter Coupon code</label>
                </div>
                {% for i in messages %}
                <span class="text-danger">{{i}}</span>
                {% endfor %}
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" onclick="return validate();">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


        

{% endblock %}
