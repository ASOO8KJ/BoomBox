{% extends 'main.html' %}
{% block content %}
{% load static %}
  <div class="page-heading header-text" style="margin-top:100px">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Address Management</h1>
          <span></span>
        </div>
      </div>
    </div>
  </div>

  <div class="m-4">
      <table class="table table-dark">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Phone</th>
                  <th>Address</th>
                  <th>Pincode</th>
                  <th>City</th>
                  <th>State</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
              {% for data in data %}
              <tr>
                  <td>{{data.buyer_name}}</td>
                  <td>{{data.buyer_phone}}</td>
                  <td>{{data.address}}</td>
                  <td>{{data.pincode}}</td>
                  <td>{{data.city}}</td>
                  <td>{{data.state}}</td>
                  <td><a href="/delete_address/{{data.id}}"><button>Remove</button></a></td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
  </div>
  




        

{% endblock %}
